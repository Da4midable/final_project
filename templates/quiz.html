<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='quiz_style.css') }}">
</head>
<body>

<div class="quiz-container">
    <div id="timer-section">
        <p>Time Left: <span id="timer">03:00</span></p>
    </div>
    
    <div id="question-section">
        <h3 id="quiz-question"></h3>
        <div id="options"></div>
    </div>
    
    <button id="nextQuestion">Next Question</button>
    <div id="score-section" style="display: none;">
        <h2>Your Score: <span id="finalScore"></span></h2>
    </div>
</div>

<script src="{{ url_for('static', filename='quiz_script.js') }}"></script>

</body>
</html>
